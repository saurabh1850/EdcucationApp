<section class="course">
    <div class="container">
        <h1 class="text-center">All Courses</h1>

        <div class="row mt-5">
            <div class="col-lg-3 mb-5" *ngFor="let cs of course">
                <div class="box shadow-sm">
                    <img src="{{cs.image}}" width="100%">
                    <h4 class="mt-2">{{cs.name}}</h4>
                    <p clas="mt-2">{{cs.description}}</p>
                    <!-- <button class="btn btn-primary btn-sm mt-2" href="https://angular.io/start"> Watch now</button> -->
                    <a href="{{cs.link}}" target="_blank" class="btn btn-primary btn-sm mt-2" role="button">Start now</a>
                </div>

            </div>
        </div>



    </div>
</section>
